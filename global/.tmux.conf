unbind C-b
set -g prefix C-Space			# Change prefix to ctrl+space
set -g history-limit 100000		# Increase history limit
set -g base-index 1			# Change index to start from 1
set-window-option -g pane-base-index 1  # Same for window index
set-window-option -g mode-keys vi	#

unbind -T copy-mode-vi Space; 		# Default for begin-selection
unbind -T copy-mode-vi Enter; 		# Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

bind -n M-j previous-window 		# alt+k (OPT+k on mac) to go to the next window
bind -n M-k next-window 		# alt+j (OPT+k on mac) to go to the previous window

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

unbind m
bind m set -g mouse on \; display "Mouse ON"

unbind M
bind M set -g mouse off \; display "Mouse OFF"

unbind n  				#DEFAULT KEY: Move to next window
unbind w  				#DEFAULT KEY: change current window interactively
bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

############ COLOUR (Solarized dark) ############
# default statusbar colors
set-option -g status-style fg=yellow,bg=black #yellow and base02
# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
#set-window-option -g window-status-style dim
# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright
# pane border
set-option -g pane-border-style fg=black #base02
set-option -g pane-active-border-style fg=brightgreen #base01
# message text
set-option -g message-style fg=brightred,bg=black #orange and base01
# pane number display
set-option -g display-panes-active-colour brightred #orange
set-option -g display-panes-colour blue #blue
# clock
set-window-option -g clock-mode-colour green #green
# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
